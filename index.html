<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alangasar | Yura Gushchin - Flutter Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary: #02569B;
            --secondary: #13B9FD;
            --bg: #0a0a0a;
            --text: #f0f0f0;
            --text-secondary: #aaa;
            --ha: #41BDF5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(2, 86, 155, 0.3);
            overflow: hidden;
            position: relative;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .username {
            display: block;
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 400;
        }

        .bio {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .ha-text {
            color: var(--ha);
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .social-link {
            color: var(--text-secondary);
            font-size: 26px;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-decoration: none;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.7;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="https://avatars.githubusercontent.com/u/1198853" alt="Alangasar">
    </div>

    <h1 class="name">Yura Gushchin</h1>
    <span class="username">@Alangasar</span>
    <p class="bio">Flutter Developer creating beautiful cross-platform apps. <span class="ha-text">Home Assistant</span> enthusiast. Passionate about clean architecture and pixel-perfect UIs.</p>

    <div class="social-links">
        <a href="https://t.me/yura_gushchin" class="social-link" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
        <a href="https://github.com/alangasar" class="social-link" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://vk.com/gushchin" class="social-link" aria-label="VK"><i class="fab fa-vk"></i></a>
    </div>

    <footer>
        &copy; <script>document.write(new Date().getFullYear())</script> Yura Gushchin. All rights reserved.<br>
        <small>Website generated by AI.</small>
    </footer>
</div>
</body>
</html>
