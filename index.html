    <div id="battery-status">
    <i class="fas fa-battery-half"></i> <span id="battery-level">--%</span>

</div>
<script>
    function updateBatteryDisplay(level) {
        const batteryIcon = document.querySelector('#battery-status i');
        const batteryLevelSpan = document.getElementById('battery-level');
        
        batteryLevelSpan.textContent = `${level}%`;

        // Обновление значка Font Awesome в зависимости от уровня
        if (level > 75) {
            batteryIcon.className = 'fas fa-battery-full';
        } else if (level > 50) {
            batteryIcon.className = 'fas fa-battery-three-quarters';
        } else if (level > 25) {
            batteryIcon.className = 'fas fa-battery-half';
        } else if (level > 10) {
            batteryIcon.className = 'fas fa-battery-quarter';
        } else {
            batteryIcon.className = 'fas fa-battery-empty';
            batteryIcon.style.color = 'var(--secondary)';
        }
    }

    // Загрузка данных из battery.json
    fetch('battery.json')
        .then(response => {
            if (!response.ok) {
                document.getElementById('battery-status').style.display = 'none';
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data && typeof data.battery === 'number' && data.updated) {
                updateBatteryDisplay(data.battery);
                
                // --- ДОБАВЛЕНИЕ ТУЛТИПА ---
                const statusElement = document.getElementById('battery-status');
                
                // Форматируем время для удобного отображения в тултипе
                const updatedTime = new Date(data.updated);
                const readableTime = updatedTime.toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                statusElement.title = `Updated: ${readableTime}`;
                // -------------------------

            } else {
                console.error("Invalid battery data format.");
            }
        })
        .catch(error => {
            console.error('Could not fetch battery data:', error);
        });
</script>
</body>
