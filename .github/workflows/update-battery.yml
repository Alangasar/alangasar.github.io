name: Update battery.json

on:
  workflow_dispatch: {} 
  repository_dispatch: 
    types: [update-battery] # срабатывает, когда HA шлёт событие

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # чтобы использовать токен
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Write battery.json
        run: |
          echo "${{ github.event.client_payload.content }}" > battery.json


      - name: Commit and force push
        run: |
          git add battery.json
          git commit -m "Update battery" || echo "No changes"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Alangasar/alangasar.github.io.git main

